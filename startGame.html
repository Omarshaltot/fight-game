<!DOCTYPE html>
<html>

<head>
    <title>Start Game</title>
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }
        function goToDeveloper() {
            window.location.href = "dev.html";
        }
    </script>
</head>

<body>
    <svg width="500" height="300">
        <!-- Title -->
        <text x="250" y="60" font-size="32" text-anchor="middle" fill="black">Fight Game</text>
        <!-- Start Game Button -->
        <a onclick="goToIndex()">
            <rect x="150" y="100" width="200" height="50" rx="10" fill="#4CAF50" stroke="black" stroke-width="2" />
            <text x="250" y="132" font-size="24" text-anchor="middle" fill="white" pointer-events="none">Start
                Game</text>
        </a>
        <!-- Developer Button -->
        <a onclick="goToDeveloper()">
            <rect x="150" y="170" width="200" height="50" rx="10" fill="#2196F3" stroke="black" stroke-width="2" />
            <text x="250" y="202" font-size="24" text-anchor="middle" fill="white"
                pointer-events="none">Developer</text>
        </a>
    </svg>
</body>

</html>
